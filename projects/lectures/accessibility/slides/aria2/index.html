<h1>
	ARIAs...
</h1>
<div class='content' style='width: 100%; margin-left:0px; padding-top: 50px;'>
	<div id='IWillChange' tabindex='0' onfocus='changeThisContent()' >This content will change...</div>
	<div id='IWillChangeToo' tabindex='0' onfocus='changeThatContent()'>And this content will also change, soon!</div>
	<div id='step2' style='width: 80%; margin: auto; display: none;'>
		<pre>
&lt;div tabindex='0'
     onfocus='changeInFiveSec()'
     aria-live='assertive'>
    And this content will also change, soon!
&lt;/div>
		</pre>
	</div>
</div>
<script>
	window.changeThisContent= function(){
		setTimeout(function(){
			document.getElementById('IWillChange').innerHTML= 'I have just changed!';
		}, 3000);
	};
	window.changeThatContent= function(){
		document.getElementById('IWillChangeToo').setAttribute('aria-live', 'assertive');
		setTimeout(function(){
			document.getElementById('IWillChangeToo').innerHTML= 'I have just changed!';
		}, 5000);
	};
	
	PPW.addAction(function(){
		$('#step2').fadeIn();
	});
</script>
