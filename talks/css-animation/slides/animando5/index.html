<style type='text/css'>
	@-webkit-keyframes blink{
		0%{
			margin-top: 40px;
			height: 18px;
		}
		90%{
			margin-top: 40px;
			height: 18px;
		}
		100%{
			margin-top: 58px;
			height: 2px;
		}
	}
	@-moz-keyframes blink{
		0%{
			margin-top: 40px;
			height: 18px;
		}

			margin-top: 40px;

		-moz-animation: blink 2s infinite alternate;
	}
	.boca{
		position: absolute;

		width: 80px;

		margin-left: 40px;

		-moz-transition: all 1s linear;
	}

		-moz-transition: all 1s linear;

		-webkit-transform: rotate(3deg) translate(20px);
		-moz-transform: rotate(3deg) translate(20px);
		
		-webkit-transition: all 1s linear;
		-moz-transition: all 1s linear;
	}
	.corpo{

		-ms-transform: rotate(-7deg) translate(20px);
		transform: rotate(-7deg) translate(20px);
		
		-webkit-transition: all 1s linear;
		-moz-transition: all 1s linear;
	}

		left: -10px;
		width: 20px;
		height: 30px;
		background-color: #dfd;
		border: solid 3px black;

	}
	.braco{

		background-color: #ffefef;
		border: solid 3px black;
		z-index: 9;
	}
	#boneco{
		position: absolute;
		left: 0px;
		width: 300px;
		-webkit-transform: scale(-1, 1);
		-moz-transform: scale(-1, 1);
		
		-webkit-transition: all 1s linear;
		-moz-transition: all 1s linear;
	}
	.bermuda{
		position: absolute;

		height: 40px;

		-moz-transform: rotate(-7deg) translate(140px, 16px);
	}
	.bolso{
		position: absolute;
		top: 6px;
		left: 30px;

		height: 20px;

	}
	.sapato{

	.direito{

	}
	
	#arrow{
		width: 1px;
		height: 1px;
		border: solid 60px;

		border-width: 30px 60px 30px 30px;
		position: absolute;
		margin-left: 220px;
		margin-top: 80px;
		z-index: 4;
		-webkit-transform: rotate(-35deg);

	#arrowBorder{

		margin-top: 80px;
		z-index: 3;
		-webkit-transform: rotate(-35deg) scale(1.4);
	}
</style>
