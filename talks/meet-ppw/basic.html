<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Presentation Demo</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../ppw/_scripts/jquery-1.8.2.min"><\/script>')</script>
        <script src="../../ppw/ppw.js"></script>
    </head>
    <body>
        
        
        <div id="redarrow"
            style="position: absolute;
                   top: 0px;
                   text-align: left;
                   left: -20px;">
           <img src="slides/presentationTool/redarrow.png" /><br/>
           <span class="LANG-EN">Bring your mouse here</span>
           <span class="LANG-PT">Posicione seu mouse aqui</span>
       </div>
        
        <section id="closing">
            <h2 class="LANG-EN">Thank you!</h2>
            <h2 class="LANG-PT">Obrigado!</h2>
            <div class="content">
                <span class="LANG-EN">Questions?</span>
                <span class="LANG-PT">Perguntas?</span>
            </div>
            
            <script>
                
                PPW.addAction({
                    does: function(){
                        alert('last blah ever!');
                    },
                    undo: function(){
                        alert('maybe not! :)');
                    }
                });

                PPW.addAction(function(){
                    alert('blah!');
                });
            </script>
            
        </section>
        
        <script>
            
            window.PPW.init({
                title: "Title of my demo1 presentation",
                // where is(relatively) the source of PowerPolygonWeb
                PPWSrc: "../../ppw/",
                
                //Required only if you want to use different languages
                languages: ['PT', 'EN'],
                defaultLanguage:  'EN',
                ////////////////////////
                
                slides: [
                    {
                        type: 'opening',
                        id: 'cover'
                    },
                    {
                        type: 'content',
                        id: 'about'
                    },
                    {
                        type: 'content',
                        id: 'presentationTool'
                    },
                    {
                        type: 'section',
                        id: 'section'
                    },
                    {
                        id: 'profile-example-1'
                    },
                    {
                        id: 'profile-example-2',
                        profile: 'longer'
                    },
                    {
                        type: 'content',
                        id: 'sh',
                        data: {
                            info: "An object containing whatever we want",
                            howToUse: "You can access it via $('#slideid').data('yourObjectKey')"
                        }
                    },
                    {
                        type: 'content',
                        id: 'showCamera',
                        className: 'red-test'
                    },
                    {
                        type: 'closing',
                        id: 'closing',
                        notes: [
                            "The last slide, to thank and ask for questions"
                        ]
                    }
                ]
            });
        
        </script>
    </body>
</html>
