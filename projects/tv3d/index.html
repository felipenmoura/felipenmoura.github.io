<!DOCTYPE HTML>
<html>
	<head>
		<style type='text/css'>
			@-webkit-keyframes anim3d{
				from {
					left: 10px;
					-webkit-transform: scale(1);
				}
				to{
					left: -10px;
					-webkit-transform: scale(1.3);
				}
			}
			@-webkit-keyframes xxx{
				from {
					--left: 10px;
					-webkit-transform: scale(1);
				}
				to{
					--left: 20px;
					-webkit-transform: scale(1.3);
				}
			}
			
			.content{
				position: relative;
			}
			.content img{
				position: absolute;
			}
			.box1{
				left: 160px;
				top: 100px;
			}
			.box2{
				left: 300px;
				top: 210px;
			}
			.box3{
				left: 330px;
				top: 320px;
			}
			.box4{
				left: 10px;
				top: 250px;
			}
			
			#comeAndGo{
				-webkit-animation: xxx 1s alternate infinite linear;
			}
			#goAndBack{
				-webkit-animation: anim3d 1s alternate infinite linear;
			}
		</style>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
	</head>
	<body>
		<div id='content' class='content'>
			<img src='img/Printer_Box_Group.png' data-depth='1' class='box1' width='200' />
			<img src='img/PackageIcon.png' data-depth='3' class='box2' width='150' />
			<img src='img/Empt_Bucket.png' data-depth='5' class='box3' width='150' />
			<img src='img/Barrel.png' id='comeAndGo' class='box4' width='350' data-depth='12' />
		</div>
		<script>
			var left= document.getElementById('content');
			left.style.width= '50%';
			left.style.float= 'left';
			
			var right= left.cloneNode(true);
			document.body.appendChild(right);
			right.style.float= 'right';
			
			var imgs= right.getElementsByTagName('IMG'),
				img= null,
				depth= 0;
			for(var i=0; i<imgs.length; i++){
				img= imgs[i];
				depth= (img.getAttribute('data-depth')||0)*5;
				//alert(depth)
				img.style.left= (img.offsetLeft -depth )+'px';
			}
			imgs[i-1].id= 'goAndBack';
			//right.style.marginRight= '25px';
		</script>
	</body>
</html>
