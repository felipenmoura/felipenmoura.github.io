<!DOCTYPE html>
<html>
    <head>
        <title>Atom demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <style type="text/css">

            @-webkit-keyframes core-spin{
                0%{
                    -webkit-transform: rotateZ(0deg);
                }
                100%{
                    -webkit-transform: rotateZ(360deg);
                }
            }

            @-moz-keyframes core-spin{
                0%{
                    -moz-transform: rotateZ(0deg);
                }
                100%{
                    -moz-transform: rotateZ(360deg);
                }
            }
            @keyframes core-spin{
                0%{
                    transform: rotateZ(0deg);
                }
                100%{
                    transform: rotateZ(360deg);
                }
            }

            #container{
                position: absolute;
                left: -350px;
                top: 0px;
                width: 800px;
                height: 800px;
            }

            .core{
                background-image: url(atom-core.png);
                background-repeat: no-repeat;
                background-position: center center;
                width: 100%;
                height: 100%;
                -webkit-animation: core-spin 45s linear infinite;
                -moz-animation: core-spin 45s linear infinite;
                animation: core-spin 45s linear infinite;
            }

            .eletron{
                position: absolute;
                left: 5%;
                top: 5%;
                width: 90%;
                height: 90%;
                border-radius: 50%;
                border: solid 2px rgba(10, 10, 255, 0.1);
                -webkit-animation: core-spin 2.5s linear infinite;
                -moz-animation: core-spin 2.5s linear infinite;
                animation: core-spin 2.5s linear infinite;
            }
            .eletron:before{
                content: "";
                display: block;
                position: absolute;
                left: 0px;
                top: 0px;
                width: 40px;
                height: 40px;
                background-image: url(electron.png);
            }

            .eletron:nth-child(1):before{
                left: 84px;
                top: 84px;
            }

            .eletron:nth-child(2){
                left: 15%;
                top: 15%;
                width: 70%;
                height: 70%;
                -webkit-animation-duration: 1.5s;
                -moz-animation-duration: 1.5s;
                animation-duration: 1.5s;
            }
            .eletron:nth-child(2):before{
                left: 110px;
                top: 20px;
            }

            .eletron:nth-child(3){
                left: 25%;
                top: 25%;
                width: 50%;
                height: 50%;
                -webkit-animation-duration: 1s;
                -moz-animation-duration: 1s;
                animation-duration: 1s;
            }
            .eletron:nth-child(3):before{
                left: 0px;
                top: 270px;
            }

            .eletron:nth-child(4){
                left: 35%;
                top: 35%;
                width: 30%;
                height: 30%;
                -webkit-animation-duration: .8s;
                -moz-animation-duration: .8s;
                animation-duration: .8s;
            }

            .eletron:nth-child(4):before{
                left: 210px;
                top: 50px;
            }

        </style>

    </head>
    <body>
        <div id="container">
            <div class="eletron"></div>
            <div class="eletron"></div>
            <div class="eletron"></div>
            <div class="eletron"></div>
            <div class="core"></div>
        </div>
    </body>
</html>
