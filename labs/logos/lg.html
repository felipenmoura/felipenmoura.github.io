<!DOCTYPE HTML>
<html>
	<head>
		<!--
			This example was created by Felipe Nascimento Moura<http://felipenmoura.org>
			Feel free to replicate it, study it and send your feedback, but if you will use
			this very same code in your blog or website, or what ever, just be nice and keep
			a reference about me :)
		-->
		<style type='text/css'>
			body, html{
				height: 100%;
				margin: 0px;
				overflow: hidden;
			}
			#redCircle{
				background-color: #C4084F;
				border-radius: 50%;
				width: 400px;
				height: 400px;
				margin: auto;
				position: relative;
			}
			#whiteCircle{
				background-color: transparent;
				border: solid 16px white;
				border-radius: 50%;
				height: 310px;
				width: 310px;
				position: relative;
				left: 28px;
				top: 28px;
			}
			#dot{
				background-color: white;
				border-radius: 50%;
				width: 50px;
				height: 50px;
				position: relative;
				left: 120px;
				top: -230px;
			}
			#ell{
				border: solid 16px white;
				height: 150px;
				width: 30px;
				position: absolute;
				left: 200px;
				top: 110px;
			}
			#mask1, #mask2{
				background-color: #C4084F;
				position: absolute;
			}
			#mask1{
				left: 216px;
				top:20px;
				height: 256px;
				width: 50px;
			}
			#mask2{
				border-bottom: solid 16px white;
				width: 110px;
				height: 150px;
				top: 40px;
				left: 260px;
				border-radius: 0px 400px 0px 0px;
			}
		</style>
	</head>
	<body>
		<div id='redCircle'>
			<div id='whiteCircle'></div>
			<div id='dot'></div>
			<div id='ell'></div>
			<div id='mask1'></div>
			<div id='mask2'></div>
		</div>
	</body>
</html>
