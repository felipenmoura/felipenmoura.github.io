<div class='social-buttons-container'>
    <!-- FB LIKE BUTTON -->
    <div class="fb-like" data-href="{{ fullURL }}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
    <!-- Tweitter -->
    <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ fullURL }}" data-text="{{ title | striptags }}" data-via="felipenmoura" data-count="none">Tweet</a>
    <!-- GOOGLE PLUS -->
    <div class="g-plusone" data-size="medium" data-href="{{ fullURL }}"></div>
    <!-- Place this tag after the last +1 button tag. -->
</div>
