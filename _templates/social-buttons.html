<div class='social-buttons-container'>
    Share on:
    <!-- FB LIKE BUTTON -->
    <a href='javascript:window.open("https://www.facebook.com/sharer/sharer.php?u={{ fullURL }}&t={{ title | striptags }}", "", "menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600"); void(0)'
     >Facebook</a>
    <!-- Twitter -->
    <a href='javascript:window.open("https://twitter.com/intent/tweet?text={{ title | striptags }}%20-%20{{ fullURL }}", "", "menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600"); void(0)'>Twitter</a>
    <!-- GOOGLE PLUS -->
    <a href='javascript:window.open("https://plus.google.com/share?url={{ fullURL }}", "", "menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=450,width=400"); void(0)'>G+</a>
</div>
