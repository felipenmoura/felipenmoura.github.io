<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Presentation Demo</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../ppw/_scripts/jquery-1.8.2.min"><\/script>')</script>
        <script src="../../ppw/ppw.js"></script>
        <script src="../../ppw/_addons/addon-demo/demo.js"></script>
    </head>
    <body>
        
        <section id="closing">
            <h2 class="LANG-EN">Thank you!</h2>
            <h2 class="LANG-PT">Obrigado!</h2>
            <div class="content">
                <span class="LANG-EN">Questions?</span>
                <span class="LANG-PT">Perguntas?</span>
            </div>
            
            <script>
                
                PPW.addAction({
                    does: function(){
                        alert('last blah ever!');
                    },
                    undo: function(){
                        alert('maybe not! :)');
                    }
                });

                PPW.addAction(function(){
                    alert('blah!');
                });
            </script>
            
        </section>
        
        <script>
            
            window.PPW.init({
                title: "Title of my demo1 presentation",
                // where is(relatively) the source of PowerPolygonWeb
                PPWSrc: "../../ppw/",
                
                //Required only if you want to use different languages
                languages: ['PT', 'EN'],
                defaultLanguage:  'EN',
                ////////////////////////
                
                slides: [
                    {
                        type: 'opening',
                        id: 'cover'
                    },
                    {
                        type: 'content',
                        id: 'about',
                        notes: [
                            "A note here"
                        ]
                    },
                    {
                        type: 'content',
                        id: 'profile-example'
                    },
                    {
                        type: 'content',
                        id: 'sh'
                    },
                    {
                        type: 'closing',
                        id: 'closing',
                        notes: [
                            "The last slide, to thank and ask for questions"
                        ]
                    }
                ]
            });
        
        </script>
    </body>
</html>
