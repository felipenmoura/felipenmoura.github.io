<style type='text/css'>
.father{
	width: 600px;
	border: solid 1px white;
	background-color: black;
	margin: auto;
}

.child{
	width: 100%;
	height: 65px;
	border-bottom: dashed 1px white;
	position: relative;
}
.child:last-child{
	border-bottom: dashed 1px transparent !IMPORTANT;
}
.child:hover .animatedEl{
	left: 416px;
	background-color: white;
	border-color: red;
	color: green;
	border-radius: 20px;
}
.animatedEl, .child:nth-child(1):hover .animatedEl, .child:nth-child(1) .animatedEl{
	-webkit-transition: all 2s linear;
}
.child:nth-child(2):hover .animatedEl, .child:nth-child(2) .animatedEl{
	-webkit-transition: all 2s ease-in;
}
.child:nth-child(3):hover .animatedEl, .child:nth-child(3) .animatedEl{
	-webkit-transition: all 2s ease-out;
}
.child:nth-child(4):hover .animatedEl, .child:nth-child(4) .animatedEl{
	-webkit-transition: all 2s ease-in-out;
}
.child:nth-child(5):hover .animatedEl, .child:nth-child(5) .animatedEl{
	-webkit-transition: all 2s cubic-bezier(.68, .30, .90, .10);
}
.animatedEl{
	position: absolute;
	width: 180px;
	height: 40px;
	background-color: green;
	border: solid 2px white;
	left: 10px;
	top: 10px;
}

</style>
<h1>
	Animando
</h1>
<div class='content' style='margin-top: 60px; text-align: center;'>
	<div class='anim-step1'>
		<div class='father'>
			<div class='child'>
				<div class='animatedEl'>linear</div>
			</div>
			<div class='child'>
				<div class='animatedEl'>ease-in</div>
			</div>
			<div class='child'>
				<div class='animatedEl'>ease-out</div>
			</div>
			<div class='child'>
				<div class='animatedEl'>ease-in-out</div>
			</div>
			<div class='child'>
				<div class='animatedEl'>Cubic Bezier</div>
			</div>
		</div>
	</div>
	<div class='anim-step2'>
		Curvas de Bezi&eacute;r<br/>
		<br/>
		<img src='slides/animando8/bezier.png' /><br/><br/>

                                 .30, .90, .10);</div>
	</div>
</div>
