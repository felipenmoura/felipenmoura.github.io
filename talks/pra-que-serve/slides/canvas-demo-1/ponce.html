<body>
    <canvas id="c0" width="1276" height="639"></canvas>
    <script type="text/javascript">
	    var WX = 0, WY = 0;

		var gfm = gfm || {};
		gfm.main = null;

        function setSize(e, w, h)
        {
            e.style.width = Math.floor(w) + "px";
            e.style.height = Math.floor(h) + "px";	
        }
        
        function setPosition(e, px, py)
        {
            e.style.left = Math.floor(px) + "px";
            e.style.top = Math.floor(py) + "px";    
        }
        
        function resize()
		{	    	
            WX = window.innerWidth || document.body.clientWidth;
    		WY = window.innerHeight || document.body.clientHeight;
            if (gfm && gfm.main)
            {
                gfm.main.resize(WX, WY);
            }
		}

        gfm.t = 0;

        gfm.loop = function()
        {
	        var dt = 0.050;
            gfm.main.loop(gfm.t, dt);
            gfm.t += dt;
        };
		
		var addEvent = function(elem, type, eventHandle) {
            if (elem == null || elem == undefined) return;
            if ( elem.addEventListener ) {
                elem.addEventListener( type, eventHandle, false );
            } else if ( elem.attachEvent ) {
                elem.attachEvent( "on" + type, eventHandle );
            }
        };
        
    
        $(document).ready(function() {
            resize();
            gfm.main = new gfm.Main(WX, WY);
            addEvent(window, "resize", resize);            
            setInterval(gfm.loop, 50);
		});

		</script>
