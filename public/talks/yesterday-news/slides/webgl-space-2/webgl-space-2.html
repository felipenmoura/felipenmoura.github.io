<script>
    PPW.addAction({
        timing: 500,
        does: function(){
            PPW.animate('#webgl-easier-0', 'fadeInLeftBig');
        },
        undo: function(){
            PPW.animate('#webgl-easier-0', 'fadeOutLeftBig');
        }
    });
    
    PPW.addAction({
        does: function(){
            PPW.animate('#webgl-easier-0', 'fadeOutLeftBig');
            PPW.animate('#webgl-easier-1', 'fadeInRightBig');
        },
        undo: function(){
            PPW.animate('#webgl-easier-1', 'fadeOutRightBig');
            PPW.animate('#webgl-easier-0', 'fadeInLeftBig');
        }
    });
    
    PPW.addAction({
        does: function(){
            $('#v1').fadeIn();
        },
        undo: function(){
            $('#v1').fadeOut();
        }
    });
    PPW.addAction({
        does: function(){
            $('#v2').fadeIn();
        },
        undo: function(){
            $('#v2').fadeOut();
        }
    });
    
    PPW.addAction({
        does: function(){
            PPW.animate('#webgl-easier-1', 'fadeOutLeftBig');
            PPW.animate('#webgl-easier-2', 'fadeInRightBig');
        },
        undo: function(){
            PPW.animate('#webgl-easier-2', 'fadeOutRightBig');
            PPW.animate('#webgl-easier-1', 'fadeInLeftBig');
        }
    });
    
    PPW.addAction({
        does: function(){
            $('#matrix-0').fadeOut(function(){$('#matrix-1, #matrix-2').fadeIn();});
        },
        undo: function(){
            $('#matrix-1, #matrix-2').fadeOut(function(){$('#matrix-0').fadeIn();});
        }
    });
    
    PPW.addAction({
        does: function(){
            $('#matrix-1, #matrix-2').fadeOut(function(){$('#matrix-3').fadeIn();});
        },
        undo: function(){
            $('#matrix-3').fadeOut(function(){$('#matrix-1, #matrix-2').fadeIn();});
        }
    });
    
    PPW.addAction({
        does: function(){
            PPW.animate('#webgl-easier-2', 'fadeOutLeftBig');
            PPW.animate('#webgl-easier-3', 'fadeInRightBig');
        },
        undo: function(){
            PPW.animate('#webgl-easier-3', 'fadeOutRightBig');
            PPW.animate('#webgl-easier-2', 'fadeInLeftBig');
        }
    });
</script>
