<!DOCTYPE HTML>
<html>
	<head>
		<!--
			This example was created by Felipe Nascimento Moura<http://felipenmoura.org>
			Feel free to replicate it, study it and send your feedback, but if you will use
			this very same code in your blog or website, or what ever, just be nice and keep
			a reference about me :)
		-->
		<style type='text/css'>
			#container{
				width: 713px;
				height: 540px;
			}
			#p, #s{
				-webkit-transform: skew(17deg) rotate(17deg);
				   -moz-transform: skew(17deg) rotate(17deg);
				    -ms-transform: skew(17deg) rotate(17deg);
				     -o-transform: skew(17deg) rotate(17deg);
				        transform: skew(17deg) rotate(17deg);
			}
			#s div{
				position: absolute;
				-webkit-transform: skew(-55deg) rotate(2deg);
				   -moz-transform: skew(-56deg);
				    -ms-transform: skew(-56deg);
				     -o-transform: skew(-56deg);
				        transform: skew(-56deg);
			}
			#p{
				position: relative;
				background-color: #DE0029;
				width: 110px;
				height: 532px;
				left: 272px;
				top: 4px;
				
			}
			#p2{
				background-color: white;
				position: absolute;
				width: 44px;
				height: 250px;
				border-radius: 20px 20px 0px 0px;
				left: 392px;
				top: 105px;
			}
			#p3{
				width: 283px;
				height: 280px;
				background-color: #DE0029;
				border-radius: 0px 110px 120px; 0px;
			}
			#s{
				position: absolute;
				left: 0px;
				top: 16px;
				width: 713px;
				height: 560px;
			}
			
			
			#s1{
				width: 110px;
				height: 65px;
				background-color: #F3C202;
				left: 330px;
				top: 467px;
				
			}
			#s2{
				width: 432px;
				height: 113px;
				background-color: #00AA9E;
				left: 145px;
				top: 350px;
				z-index: 2;
			}
			#s3{
				background-color: #326DB3;
				width: 195px;
				height: 191px;
				border-radius: 0px 200px 30px 0px;
				left: 450px;
				top: 227px;
				z-index: 1;
				-webkit-transform: skew(-40deg, 0deg) rotate(-56deg) !IMPORTANT;
				   -moz-transform: skew(-40deg, 0deg) rotate(-56deg) !IMPORTANT;
				    -ms-transform: skew(-40deg, 0deg) rotate(-56deg) !IMPORTANT;
				     -o-transform: skew(-40deg, 0deg) rotate(-56deg) !IMPORTANT;
				        transform: skew(-40deg, 0deg) rotate(-56deg) !IMPORTANT;
			}
			#s4{
				background-color: #326DB3;
				width: 110px;
				height: 134px;
				border-radius: 0px 600px 300px 0px;
				left: 578px;
				top: 235px;
				z-index: 1;
				
				-webkit-transform: skew(-22deg, 0deg) rotate(-42deg) !IMPORTANT;
				   -moz-transform: skew(-22deg, 0deg) rotate(-42deg) !IMPORTANT;
				    -ms-transform: skew(-22deg, 0deg) rotate(-42deg) !IMPORTANT;
				     -o-transform: skew(-22deg, 0deg) rotate(-42deg) !IMPORTANT;
					    transform: skew(-22deg, 0deg) rotate(-42deg) !IMPORTANT;
			}
			#s5{
				background-color: white;
				border-radius: 20px 20px 0px 0px;
				width: 50px;
				height: 160px;
				left: 455px;
				top: 300px;
				z-index: 3;
			}
			
			#s6{
				background-color: #F3C202;
				width: 260px;
				height: 100px;
				left: 9px;
				top: 450px;
				border-radius: 0px 0px 100px 200px;
				
				--webkit-transform: skew(-50deg, 0deg) !IMPORTANT;
			}
			
			#s7{
				background-color: white;
				border-radius: 0px 0px 20px 20px;
				width: 55px;
				height: 160px;
				left: 230px;
				top: 340px;
				z-index: 3;
			}
			#s8{
				background-color: #326DB3;
				width: 100px;
				height: 50px;
				left: 265px;
				top: 300px;
			}
		</style>
	</head>
	<body>
		<div id='container'>
			<div id='s'>
				<div id='s1'></div>
				<div id='s2'></div>
				<div id='s3'></div>
				<div id='s4'></div>
				<div id='s5'></div>
				<div id='s6'></div>
				<div id='s7'></div>
				<div id='s8'></div>
			</div>
			<div id='p'>
				<div id='p3'></div>
			</div>
			<div id='p2'></div>
		</div>
	</body>
</html>
